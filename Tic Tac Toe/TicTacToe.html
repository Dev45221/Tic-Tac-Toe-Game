<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="TicTacToe.p" sizes="16x16">
</head>

<body style="background: rgb(198,255,221);
background: linear-gradient(90deg, rgba(198,255,221,1) 0%, rgba(251,215,134,1) 49%, rgba(247,121,125,1) 100%);">

    <nav>
        <ul>
            <li>Welcome to Tic Tac Toe Game</li>
        </ul>
    </nav>
    <br>
    <center>
        <div class="gameInfo">
            <div>
                <em><b><span class="info">Turn for X</span></b></em><br>
                <button id="reset">Reset</button>
            </div>
    </center>

    <div class="gameContainer">
        <div class="imgbox">
            <br><br><br><br> <img src="cong.png" alt="not found"> 
        </div>
        <div class="Container">
            <div class="line"></div>
            <div  id="b1" class="box bl-0 bt-0 "><span class="boxtext"></span></div>
            <div  id="b2" class="box bt-0 "><span class="boxtext"></span></div>
            <div  id="b3" class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div  id="b4" class="box bl-0"><span class="boxtext"></span></div>
            <div  id="b5" class="box"><span class="boxtext"></span></div>
            <div  id="b6" class="box br-0"><span class="boxtext"></span></div>
            <div  id="b7" class="box bl-0 bb-0 "><span class="boxtext"></span></div>
            <div  id="b8" class="box bb-0"><span class="boxtext"></span></div>
            <div  id="b9" class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
    </div>

    <script src="jsp.js"></script>
</body>

</html>
